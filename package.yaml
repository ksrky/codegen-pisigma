name: codegen-pisigma
version: 0.1.0.0
github: "ksrky/codegen-pisigma"
license: BSD-3-Clause
author: "ksrk"
maintainer: "kswgrky@gmail.com"
copyright: "2023 ksrk"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ksrky/codegen-pisigma#readme>

language: GHC2021

dependencies:
  - base >= 4.7 && < 5
  - lens
  - megaparsec
  - mtl
  - prettyprinter
  - recursion-schemes
  - text

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - ImportQualifiedPost
  - LambdaCase
  - OverloadedStrings
  - TypeFamilies

library:
  source-dirs: src

tests:
  codegen-pisigma-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - codegen-pisigma
      - hspec
